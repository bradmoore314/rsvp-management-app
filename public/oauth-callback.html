<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - RSVP Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>üîê Authenticating...</h1>
                    <p>Please wait while we complete your authentication.</p>
                </div>
                
                <div class="auth-content">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                    
                    <div id="authStatus" class="auth-status">
                        <p>Connecting to Google...</p>
                    </div>
                </div>
                
                <div class="auth-footer">
                    <p>If you're not redirected automatically, <a href="/" id="backLink">click here</a> to return to the main page.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle OAuth callback
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            const statusElement = document.getElementById('authStatus');
            const backLink = document.getElementById('backLink');
            
            if (error) {
                statusElement.innerHTML = `
                    <p class="error">Authentication failed: ${error}</p>
                    <p>Please try again or contact support if the problem persists.</p>
                `;
                backLink.textContent = 'Return to login';
                return;
            }
            
            if (code) {
                try {
                    statusElement.innerHTML = '<p>Exchanging authorization code...</p>';
                    
                    // Get user info from Google (simplified - in real app, you'd get this from Google)
                    const userInfo = {
                        id: 'user_' + Date.now(),
                        email: 'user@example.com',
                        name: 'Authenticated User',
                        picture: 'https://via.placeholder.com/100',
                        verified_email: true,
                        locale: 'en'
                    };
                    
                    // Send code and user info to backend
                    const response = await fetch('/host-auth/google-callback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            code: code,
                            userInfo: userInfo
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Store session ID
                        localStorage.setItem('hostSessionId', result.data.sessionId);
                        
                        statusElement.innerHTML = `
                            <p class="success">‚úÖ Authentication successful!</p>
                            <p>Redirecting to your dashboard...</p>
                        `;
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/host-dashboard';
                        }, 2000);
                    } else {
                        throw new Error(result.message || 'Authentication failed');
                    }
                } catch (error) {
                    console.error('Authentication error:', error);
                    statusElement.innerHTML = `
                        <p class="error">‚ùå Authentication failed</p>
                        <p>Error: ${error.message}</p>
                        <p>Please try again.</p>
                    `;
                    backLink.textContent = 'Return to login';
                }
            } else {
                statusElement.innerHTML = `
                    <p class="error">No authorization code received</p>
                    <p>Please try logging in again.</p>
                `;
                backLink.textContent = 'Return to login';
            }
        });
    </script>

    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .auth-header h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #718096;
            margin-bottom: 30px;
        }
        
        .auth-content {
            margin: 30px 0;
        }
        
        .loading-spinner {
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .auth-status p {
            margin: 10px 0;
        }
        
        .auth-status .success {
            color: #48bb78;
            font-weight: 600;
        }
        
        .auth-status .error {
            color: #f56565;
            font-weight: 600;
        }
        
        .auth-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .auth-footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
