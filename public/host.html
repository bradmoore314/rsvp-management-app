<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Manager</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ‰ Event Manager</h1>
            <p id="welcomeMessage">Create events, share RSVP links, and track responses.</p>
            <button id="logoutBtn" class="btn btn-secondary" style="float:right;">Log Out</button>
        </header>
        
        <main>
            <section class="card">
                <h2>Create a New Event</h2>
                <form id="eventForm" class="form">
                    <div class="form-group">
                        <label>Event Name</label>
                        <input name="name" required class="form-input" />
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Date</label>
                            <input name="date" type="date" class="form-input" />
                        </div>
                        <div class="form-group">
                            <label>Time</label>
                            <input name="time" type="time" class="form-input" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Location</label>
                        <input name="location" class="form-input" />
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Host Name</label>
                            <input name="hostName" class="form-input" />
                        </div>
                        <div class="form-group">
                            <label>Host Email</label>
                            <input name="hostEmail" type="email" class="form-input" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" rows="3" class="form-input"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Event</button>
                </form>
            </section>

            <section class="card">
                <h2>Your Events</h2>
                <div id="eventsList"></div>
            </section>
        </main>
    </div>

    <script src="js/host.js"></script>
</body>
</html>
