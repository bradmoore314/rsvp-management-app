<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Manager</title>
    <link rel="stylesheet" href="css/modern.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="page-transition">
    <div class="glass-container" style="margin: 2rem; min-height: calc(100vh - 4rem);">
        <header class="modern-header">
            <h1>🎉 Event Manager</h1>
            <p id="welcomeMessage">Create stunning events, share RSVP links, and track responses effortlessly.</p>
            <button id="logoutBtn" class="modern-logout">Log Out</button>
        </header>
        
        <main style="padding: 0 2rem 2rem;">
            <!-- Create Event Section -->
            <section class="glass-container" style="margin-bottom: 2rem;">
                <div class="modern-form">
                    <h2 style="font-size: 1.8rem; margin-bottom: 1.5rem; color: var(--text-primary); font-weight: 700;">Create a New Event</h2>
                    
                    <form id="eventForm">
                        <div class="modern-form-group">
                            <label class="modern-label">Event Name</label>
                            <input name="name" required class="modern-input" placeholder="Enter your event name" />
                        </div>

                        <div class="modern-form-row">
                            <div class="modern-form-group">
                                <label class="modern-label">Date</label>
                                <input name="date" type="date" class="modern-input" />
                            </div>
                            <div class="modern-form-group">
                                <label class="modern-label">Time</label>
                                <input name="time" type="time" class="modern-input" />
                            </div>
                        </div>

                        <div class="modern-form-group">
                            <label class="modern-label">Location</label>
                            <input name="location" class="modern-input" placeholder="Where is your event?" />
                        </div>

                        <div class="modern-form-row">
                            <div class="modern-form-group">
                                <label class="modern-label">Host Name</label>
                                <input name="hostName" class="modern-input" placeholder="Your name" />
                            </div>
                            <div class="modern-form-group">
                                <label class="modern-label">Host Email</label>
                                <input name="hostEmail" type="email" class="modern-input" placeholder="your@email.com" />
                            </div>
                        </div>

                        <div class="modern-form-group">
                            <label class="modern-label">Description</label>
                            <textarea name="description" rows="4" class="modern-input" placeholder="Tell your guests about your event..."></textarea>
                        </div>

                        <button type="submit" class="modern-btn modern-btn-primary">Create Event</button>
                    </form>
                </div>
            </section>

            <!-- Events List Section -->
            <section class="glass-container">
                <div style="padding: 2rem;">
                    <h2 style="font-size: 1.8rem; margin-bottom: 1.5rem; color: var(--text-primary); font-weight: 700;">Your Events</h2>
                    <div id="eventsList">
                        <div class="modern-empty">
                            <h3>No events yet</h3>
                            <p>Create your first event above to get started!</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/host.js"></script>
</body>
</html>
