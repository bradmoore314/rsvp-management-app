<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <main>
            <header>
                <h1 id="eventName">Loading event...</h1>
                <p class="event-meta" id="eventDetails"></p>
            </header>

            <form id="rsvpForm" class="card form">
                <input type="hidden" name="eventId" id="eventId" />
                <input type="hidden" name="inviteId" id="inviteId" />

                <div class="form-group">
                    <label for="guestName">Your Name</label>
                    <input id="guestName" name="guestName" required class="form-input" />
                </div>

                <div class="form-group">
                    <label for="guestEmail">Email</label>
                    <input id="guestEmail" name="guestEmail" type="email" required class="form-input" />
                </div>

                <div class="form-group">
                    <label for="attendance">Will you attend?</label>
                    <select id="attendance" name="attendance" required class="form-input">
                        <option value="" disabled selected>Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="maybe">Maybe</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="guestCount">Guests (including you)</label>
                    <input id="guestCount" name="guestCount" type="number" min="1" max="20" value="1" class="form-input" />
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="3" class="form-input"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit RSVP</button>
            </form>

            <div id="feedback"></div>
        </main>
    </div>

    <script src="js/rsvp.js"></script>
</body>
</html>
