<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        /* Custom styles for RSVP page */
        .rsvp-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .rsvp-page .container {
            max-width: 600px;
            background: transparent;
            padding: 0;
        }
        
        .rsvp-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .rsvp-header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .event-meta {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 0;
        }
        
        .rsvp-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 1rem 1.6rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .feedback.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .feedback.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .rsvp-page {
                padding: 1rem;
            }
            
            .rsvp-header h1 {
                font-size: 2rem;
            }
            
            .rsvp-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="rsvp-page">
    <div class="container">
        <div class="rsvp-header">
            <h1 id="eventName">Loading event...</h1>
            <p class="event-meta" id="eventDetails"></p>
        </div>

        <form id="rsvpForm" class="rsvp-form">
            <input type="hidden" name="eventId" id="eventId" />
            <input type="hidden" name="inviteId" id="inviteId" />

            <div class="form-group">
                <label for="guestName">Your Name</label>
                <input id="guestName" name="guestName" required class="form-input" placeholder="Enter your full name" />
            </div>

            <div class="form-group">
                <label for="guestEmail">Email</label>
                <input id="guestEmail" name="guestEmail" type="email" required class="form-input" placeholder="your@email.com" />
            </div>

            <div class="form-group">
                <label for="attendance">Will you attend?</label>
                <select id="attendance" name="attendance" required class="form-input">
                    <option value="" disabled selected>Select an option</option>
                    <option value="yes">Yes, I'll be there!</option>
                    <option value="no">No, I can't make it</option>
                    <option value="maybe">Maybe, I'll let you know</option>
                </select>
            </div>

            <div class="form-group">
                <label for="guestCount">Number of Guests (including you)</label>
                <input id="guestCount" name="guestCount" type="number" min="1" max="20" value="1" class="form-input" />
            </div>

            <div class="form-group">
                <label for="message">Message (optional)</label>
                <textarea id="message" name="message" rows="3" class="form-input" placeholder="Any special requests or notes..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit RSVP</button>
        </form>

        <div id="feedback"></div>
    </div>

    <script src="js/rsvp.js"></script>
</body>
</html>
