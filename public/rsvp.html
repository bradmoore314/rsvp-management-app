<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP</title>
    <link rel="stylesheet" href="css/modern.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="page-transition">
    <div style="max-width: 600px; margin: 2rem auto; padding: 0 1rem;">
        <!-- Event Header -->
        <div class="glass-container" style="margin-bottom: 2rem;">
            <div class="modern-header">
                <h1 id="eventName">Loading event...</h1>
                <p class="event-meta" id="eventDetails"></p>
            </div>
        </div>

        <!-- RSVP Form -->
        <div class="glass-container">
            <form id="rsvpForm" class="modern-form">
                <input type="hidden" name="eventId" id="eventId" />
                <input type="hidden" name="inviteId" id="inviteId" />

                <div class="modern-form-group">
                    <label for="guestName" class="modern-label">Your Name</label>
                    <input id="guestName" name="guestName" required class="modern-input" placeholder="Enter your full name" />
                </div>

                <div class="modern-form-group">
                    <label for="guestEmail" class="modern-label">Email Address</label>
                    <input id="guestEmail" name="guestEmail" type="email" required class="modern-input" placeholder="your@email.com" />
                </div>

                <div class="modern-form-group">
                    <label for="attendance" class="modern-label">Will you attend?</label>
                    <select id="attendance" name="attendance" required class="modern-input">
                        <option value="" disabled selected>Select your response</option>
                        <option value="yes">Yes, I'll be there! ðŸŽ‰</option>
                        <option value="no">No, I can't make it ðŸ˜”</option>
                        <option value="maybe">Maybe, I'll let you know ðŸ¤”</option>
                    </select>
                </div>

                <div class="modern-form-group">
                    <label for="guestCount" class="modern-label">Number of Guests</label>
                    <input id="guestCount" name="guestCount" type="number" min="1" max="20" value="1" class="modern-input" placeholder="Including yourself" />
                </div>

                <div class="modern-form-group">
                    <label for="message" class="modern-label">Message (Optional)</label>
                    <textarea id="message" name="message" rows="3" class="modern-input" placeholder="Any special requests, dietary restrictions, or notes..."></textarea>
                </div>

                <button type="submit" class="modern-btn modern-btn-primary" style="width: 100%; padding: 1.25rem;">Submit RSVP</button>
            </form>

            <div id="feedback"></div>
        </div>
    </div>

    <script src="js/rsvp.js"></script>
</body>
</html>
