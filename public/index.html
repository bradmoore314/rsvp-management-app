<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP Manager</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body { font-family: sans-serif; background: #f1f1f1; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .landing { background: #fff; padding: 2rem 3rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .landing h1 { margin-bottom: 0.5rem; }
        .landing p { color: #666; margin-bottom: 1.5rem; }
        .landing-actions { display: flex; gap: 1rem; justify-content: center; }
        .btn { padding: 0.7rem 1.4rem; border-radius: 6px; border: none; cursor: pointer; background: #007bff; color: #fff; text-decoration: none; font-size: 1rem; }
        .btn.secondary { background: #6c757d; }
    </style>
</head>
<body>
    <main class="landing">
        <h1>RSVP Manager</h1>
        <p>Create events, share RSVP links, and track responses.</p>
        <div class="landing-actions">
            <a class="btn" href="/auth/google">Sign in with Google</a>
            <a class="btn secondary" href="/rsvp.html">Guest RSVP Page</a>
            <a class="btn secondary" href="/invitation-generator">AI Invitation Generator</a>
        </div>
    </main>
</body>
</html>
